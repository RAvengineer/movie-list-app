name: movie_list
description: An application built to keep a track of watched movies using hive. An assessment for Yellow Class recruitment.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  path_provider: ^2.0.2
  image_picker: ^0.8.3+2
  flutter_slidable: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.1.1

flutter:
  uses-material-design: true
flutter_intl:
  enabled: true
  class_name: M7tL10n
